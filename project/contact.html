<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Porter Rakisits">
    <meta name="description" content="This is the contact page for the Roadrunner Skim Co.">
    <title>Roadrunner Skim Co. Contact Page</title>
    <link rel="stylesheet" href="styles/boards.css">
    <link rel="stylesheet" href="styles/board_large.css">
    <script src="scripts/boards.js" defer></script>
</head>

<body>
    <header>
        <h1>Roadrunner Skim Co. </h1>
        <button type="button" id="menu"></button>
        <nav class="navigation">
            <ul>
                <li><a href="index.html">Home</a></li> 
                <li><a href="shop.html">Shop</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <main id="contact_main">
        
        <section id="contact_section">
            <form action="">
                <h2>Reach out to us!</h2>

                <label for="name">Full Name</label>
                <input type="text" name="name" id="name" title="Full Name" autocomplete="full-name" required>
                
                <label for="email">Email Address</label>
                <input type="text" name="email" id="email" title="Email Address" autocomplete="email-address" required>
                
                <label for="phone">Phone Number</label>
                <input type="text" name="phone" id="phone" title="Phone Number" autocomplete="phone-number" required>
                
                <label for="message">Message</label>
                <textarea name="message" id="message" title="message" autocomplete="Write your message here!" required></textarea>

                <input type="hidden" name="timestamp" id="timestamp" value="">

                <input type="submit" name="submit" id="submit" value="Send Message!">
                
            </form>
        </section>

    </main>

    <footer>
        <p>
            <span>©️</span>
            <span id="current-year"></span>
            <span>Roadrunner Skim Co., St. George, Utah, USA!</span>
        </p>
        <p>
            <span id="lastModified"></span>
        </p>
        <nav class="icon">
            <a href="https://www.facebook.com/share/15kg9onkNC/" class="icon" >
                <img src="images/facebook_logo.svg" alt="facebook">
            </a>
            <a href="#" class="icon" >
                <img src="images/insta_logo.svg" alt="linkedin">
            </a>
        </nav>
    </footer>

</body>

</html>
